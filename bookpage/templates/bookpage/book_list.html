{% extends 'bookpage/base.html' %}

{% block content %}
    <div class="function">

    </div>
    {% comment %} <div class="between">
        <p>{{mangaslist.0}}~~{{mangaslist.}}</p>
    </div> {% endcomment %}
    <div class="booklist">
        {% for manga in mangaslist %}
            <div class="book">
                <img src="{{ manga.img }}" class="image" >
                <div cass="text">    
                    <h2 class="title">{{ manga.title }}</h2>
                    <p class="salesday">{{ manga.publish_date }}</p>
                    <p class="author">{{ manga.author }}</p>
                    <p class="publisher">{{ manga.publisher }}</p>
                </div>
            </div>
        {% endfor %}
    </div> 
{% endblock %}
