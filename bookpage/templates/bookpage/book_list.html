{% extends 'bookpage/base.html' %}

{% block content %}
    <form action="" method="get" class="filterfnc">
        <input id="acd-check1" class="acd-check" type="checkbox">
        <label class="acd-label" for="acd-check1">Publisher</label>
        <div class="acdmenu">
            <input class="select" name="filter" value="集英社" type="checkbox" id="selp1">
            <label class="selabel" for="selp1">集英社</label>
            <input class="select" name="filter" value="講談社" type="checkbox" id="selp2">
            <label class="selabel" for="selp2">講談社</label>
            <input class="select" name="filter" value="KADOKAWA" type="checkbox" id="selp3">
            <label class="selabel" for="selp3">KADOKAWA</label>
            <input class="select" name="filter" value="スクウェア・エニックス" type="checkbox" id="selp4">
            <label class="selabel" for="selp4">スクウェア・エニックス</label>
            <input class="select" name="filter" value="" type="checkbox" id="selp5">
            <label class="selabel" for="selp5"></label>
            <button type="submit">Filter</button>
        </div>
        <input id="acd-check2" class="acd-check" type="checkbox">
        <label class="acd-label" for="acd-check2">Day</label>
        <div class="acdmenu">
            {% for day in days %}
                <input class="select" name="day" value={{ day }} type="radio" id="seld{{ day }}">
                <label class="selabel" for="seld{{ day }}">{{ day }}</label>
            {% endfor %}
            <button type="submit">Filter</button>
        </div>
        <input id="acd-check3" class="acd-check" type="checkbox">
        <label class="acd-label" for="acd-check3">Month</label>
        <div class="acdmenu">
            {% for month in months %}
                <input class="select" name="month" value={{ month }} type="radio" id="selm{{ month }}">
                <label class="selabel" for="selm{{ month }}">{{ month }}</label>
            {% endfor %}
            <button type="submit">Filter</button>
        </div>
    </form>
    <div class="booklist">
        {% for manga in object_list %}
            <div class="book">
                <img src="{{ manga.img }}" class="image" >
                <div cass="text">    
                    <h2 class="title">{{ manga.title }}</h2>
                    <p class="salesday">{{ manga.publish_date }}</p>
                    <p class="author">{{ manga.author }}</p>
                    <p class="publisher">{{ manga.publisher }}</p>
                </div>
            </div>
        {% endfor %}
    </div> 
{% endblock %}
